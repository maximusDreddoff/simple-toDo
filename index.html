<!DOCTYPE html>
<html lang="en" ng-app="toDo">
<head>
    <meta charset="UTF-8">
    <title>Test Task</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/controllers.js" type="text/javascript"></script>

</head>
<body >

<div class="container" ng-controller="ToDoCtrl">
    <div class="page-header">
        <h1>
            {{title}}
        </h1>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-3 col-md-offset-9 col-lg-3 col-lg-offset-9">
        <input type="text" class="form-control" ng-model="searchField" placeholder="search task...">
        <br>
        <br>

    </div>

    <div class="panel">
        <div class="input-group">
            <input class="form-control" ng-model="taskName"/>
            <span class="input-group-btn">
                <button class="btn btn-success" ng-click="addNewTask()">Add Task</button>
            </span>

        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>
                        <span ng-show="predicate === 'phone'" ng-class="{reverse:reverse}">expires at</span>
                        <a href="" ng-click="order('expires_at')">>expires at<</a>
                    </th>
                    <th>created at</th>
                    <th>done</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="task in tasks | filter:searchField | orderBy:predicate:reverse">
                    <td>
                        {{task.task}}
                    </td>
                    <td>
                        {{task.expires_at}}
                    </td>
                    <td>
                        {{task.created_at}}
                    </td>
                    <td>
                        <input type="checkbox" ng-model="task.done">
                    </td>
                    <td>
                        <span style="{{setStyle(task.done)}}">
                            {{showText(task.done)}}
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
